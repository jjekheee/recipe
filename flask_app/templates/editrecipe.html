<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<form action="/edit_recipe" method="POST">
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm">
            <h1>Edit Recipe</h1>
            </div>
            <div class="col-3 mt-3">
            <a href="/recipes">Back to recipes</a>
            <a class="ms-4" href="/logout">Log Out</a>
            </div>
        </div>
    </div>
    <div class="d-flex container flex-wrap">
        <div class="col-6">
            <div class="">
            <label for="">Name</label>
            <input class="form-control w-50" type="text" name="name" id="" value="{{recipe.name}}">
        </div>
    <div>
        <label for="">Description</label>
        <textarea class="form-control" name="description" id="" cols="5" rows="3" value="">{{recipe.description}}</textarea>
    </div>
    <div>
        <label for="">Instruction</label>
        <textarea class="form-control" name="instructions" id="" cols="5" rows="3" value="">{{recipe.instructions}}</textarea>
    </div>
    <div class="mt-5">
        <p>Date cooked/Made:</p>
        <div id="" class="md-form md-outline input-with-post-icon datepicker" inline="true">
            <input placeholder="Select date" type="date" name="date_made" id="" class="form-control" value="{{recipe.date_made}}">
            <label for=""></label>
        </div>
        <p class="mt-5">Under 30 minutes?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cook_time" id="" value="{{recipe.cook_time}}">
            <label for="">Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cook_time" id="" value="{{recipe.cook_time}}">
            <label for="">No</label>
        </div>
        <div>
            <input type="hidden" name="id" value="{{recipe.id}}">
        </div>
    </div>
    <div class="mt-4">
    <input type="submit" name="" id="" value="Submit">
    </div>
</form>
